language: python
dist: xenial
notifications:
  email:
    recipients:
      - middleware@hexonet.net
    on_success: never
    on_failure: always
python:
  - "3.6"
  - "3.7"
# Trigger a push build on master and dependabot branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^dependabot.*$/
install:
  - travis_retry pip install --upgrade pip
  - pip -V
  - travis_retry pip install --upgrade -r requirements.txt
  - travis_retry pip install --upgrade -e .
script:
  - "./scripts/pep8check.sh"
  - "./scripts/coverage.sh"
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - nvm install lts/* && nvm use lts/*
        - npm prune
        - npm i
        - npx semantic-release
